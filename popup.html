<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Plover</title>
    <link rel="stylesheet" type="popup.css" href="popup.css">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
  <div id="container">
   
    <tr>
      <td> Objective: </td>
      <td> Deadline: </td> 
    </tr>
     
  <form>
    <tr>
      <td> <input type="text" name="newObjective" id="newObjective" placeholder="New Objective"> </td>
      <td> <input type="text" name="newDeadline" id="newDeadline" placeholder="New Deadline"> </td> 
    </tr>
    </form>
   

    <img id="image-result" hidden>
   
   
   
   <br>
        <br><button id="newGoal">New Goal</button>
  </div>

  </body>
</html>
