<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Plover</title>
    <link rel="stylesheet" type="popup.css" href="popup.css">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>
    <form>
  Objective:<br>
  <input type="text" name="newObjective" placeholder="New Objective"><br>
  Deadline:<br><input type="text" name="newDeadline" placeholder="New Deadline">
  </form>
    <button id="newGoal">New Goal</button>

  </body>
</html>
